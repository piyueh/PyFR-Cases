[backend]
precision = double
rank-allocator = linear

[backend-openmp]
cc = gcc
cblas = /usr/lib/libcblas.so
cblas-type = serial

[backend-cuda]
device-id = local-rank
mpi-type = standard

[constants]
gamma = 1.4
mu = 0.01205
Pr = 0.713

cp = 1005.0
k = 0.0257
rho = 1.205

Uw = 1
Tw = 293.15
Pc = 1.01325e5

[solver]
system = navier-stokes
order = 1

[solver-time-integrator]
scheme = rk45
controller = pi
dt = 0.0001
atol = 0.00001
rtol = 0.00001
errest-norm = l2
safety-fact = 0.9
min-fact = 0.3
max-fact = 2.5
tstart = 0.0
tend = 80

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-quad]
soln-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[soln-plugin-nancheck]
nsteps = 50

[soln-plugin-writer]
dt-out = 0.05
basedir = ./solutions
basename = cylinder_flow_2d-{n:04d}

[soln-plugin-fluidforce-noslip]
nsteps = 1000
file = forces.csv
header = true

[soln-bcs-inlet]
type = char-riem-inv
rho = 1.205
u = Uw
v = 0
p = Pc

[soln-bcs-outlet]
type = char-riem-inv
rho = 1.205
u = Uw
v = 0
p = Pc

[soln-bcs-noslip]
type = no-slp-isot-wall
u = 0.0
v = 0.0
cpTw = cp*Tw

[soln-bcs-topandbottom]
type = char-riem-inv
rho = 1.205
u = Uw
v = 0
p = Pc

[soln-ics]
rho = 1.205
u = Uw
v = 0.0
p = Pc
